<br>
<div class="container">
    <h3>Loan offers!</h3>
    <br>
    <form [formGroup]="validateForm" >
    Principal Amount <input type="number" class="form-control" formControlName="principal" id="principal" [(ngModel)]="amount"  />
    <span *ngIf="validateForm.get('principal').hasError('required')" style="color: red;">Principal is required</span>
    <span *ngIf="validateForm.get('principal').hasError('min')" style="color: red;">Principal cannot be negative</span>

    <br>
    <div>
        <button class="btn btn-primary" (click)="getAllLoanOffers(amount)">Get Loan Offers</button>
    </div>
    </form>
    <br>
    <table *ngIf="offerTable && offerTable.length" class="table table-striped">
        <thead>
            <tr>
                <th>Principal Amount</th>
                <th>Rate Of Interest</th>
                <th>Tenure(in Months)</th>
                <th>EMI</th>
                <th>Select</th>
                
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let offer of offerTable">
                <td>{{offer.offerAmount}}</td>
                <td>{{offer.offerRate}}</td>
                <td>{{offer.offerTenure}}</td>
                <td>{{offer.offerEmi}}</td>
                <button class="btn btn-primary" (click)="selectOffer(offer)">Select</button>
            </tr>
        </tbody>
    </table>


<button routerLink="/application-form" class="btn btn-primary">Submit</button>
