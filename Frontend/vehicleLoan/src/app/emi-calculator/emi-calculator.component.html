
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  
</head>

<body>
<div class="container">

    <form [formGroup]="emiForm">
        
        <div class="form-group">
            <h1>EMI CALCAULATOR</h1><BR>
          <label for="principal"><strong>Principal  </strong></label>
          <input  type="number" formControlName="principal" class="form-control"  name="principalAmount" id="principal" placeholder="Enter the Principal" [(ngModel)]="principalAmount" >         
          <span *ngIf="emiForm.get('principal').hasError('min')" style="color:red;">A Minimum of 300000 is required</span>
          <span *ngIf="emiForm.get('principal').hasError('required')" style="color:red;">Principal required</span>
        </div> <br> 

        

        <div class="form-group">
            <label for="rate"><strong>Rate of Interest</strong></label>
            <input type="number" formControlName="rate" class="form-control" id="rate" name="rate" placeholder="Enter the Rate of Interest" [(ngModel)]="rate">         
            <span *ngIf="emiForm.get('rate').hasError('min')" style="color:red;">A Minimum of 3% is required</span>
            <span *ngIf="emiForm.get('rate').hasError('required')" style="color:red;">Rate required</span>
        </div><br> 
        
        
        <div class="form-group">
            <label for="tenure"><strong>Time</strong></label>
            <input type="number" formControlName="tenure" class="form-control" id="tenure" name="timePeriod" placeholder="Enter the required Tenure" [(ngModel)]="timePeriod">
            <span *ngIf="emiForm.get('tenure').hasError('min')" style="color:red;">A Minimum of 2 years is required</span>
            <span *ngIf="emiForm.get('tenure').hasError('required')" style="color:red;">Tenure required</span>
        </div><br>
        
        <button type="submit" class="btn btn-primary" (click)="calculateEMI()">Calculate EMI </button>
        <span> {{emiFinal}}</span>
        
        
        
    </form>
  

</div>

</body>     
</html>
