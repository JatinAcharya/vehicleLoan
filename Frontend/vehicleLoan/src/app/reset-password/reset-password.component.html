<h2>Reset Password</h2>

<div>
    <label for="oldpass">Old Password</label><br>
    <input type="text" id="oldpass" placeholder="Enter Old Password"/>
</div>



<div>
    <label for="pass">Password</label><br>
    <input type="text" id="pass" placeholder="Enter new Password"/>
</div>

<div>
    <label for="newpass">Confirm Password</label><br>
    <input type="text" id="newpass" placeholder="Enter new Password"/>
</div>



<button type="submit">Reset Password</button>
