<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body>

    <h1>LOGIN PAGE</h1>
<div>
  <!-- <form> -->
    
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email"  name="email" class="form-control" id="email" placeholder="Enter Email Id" [(ngModel)]="login.emailId">
        
      </div> 

    <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" [(ngModel)]="login.password">
     
    </div>

    <div>
      <button type="submit" class="btn btn-primary ms-5" (click)="loginId()">Login</button>
    </div>
  <!-- </form> -->
</div>
</body>
</html>
