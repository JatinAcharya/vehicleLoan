<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
    <div>
      <label for="email">E-mail</label>
      <input formControlName="email"  type="email" name="email" id="email" placeholder="E-mail" />
      <div *ngIf="loginForm.get('email').hasError('required')">
            Email is required 
      </div>
      <div *ngIf="loginForm.get('email').hasError('pattern')">
        Email is invalid
    </div>
    </div>

    <div>
      <label for="pwd">Password</label>
      <input formControlName="pwd" type="password" name="pwd" id="pwd" placeholder="Password" />
    </div>

    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
</body>
</html>
